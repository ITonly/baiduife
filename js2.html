<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
        li{list-style: none}
    </style>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function a() {
            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var apiList = document.getElementById('aqi-list');
            //箭头函数语法
            // (param1, param2, …, paramN) => { statements }
            // (param1, param2, …, paramN) => expression
            // // equivalent to:  => { return expression; }
            var temp = aqiData.filter( item => item[1] > 60);
            console.log(temp);
            //由大到小排序，后面的减去前面的
            temp.sort((a, b) => {
                return b[1]-a[1];
            });
            var i= 0;
            var apiHtml = temp.map(item =>{
                i++;
                return `<li> 第${i}名: ${item[0]}, ${item[1]}</li>`
            });
            apiHtml.forEach(item =>{
                apiList.innerHTML +=item;
            });
            // document.body.innerHTML = '';
            // document.body.appendChild(apiList);
        })();
    </script>
</body>

</html>
